  <!-- Load Movies -->
  <!--{{movies|json}}-->
  <!--{{moviesFull|json}}-->
  <!--{{loadedCharacter|json}}-->
  <h2>Batman Movies {{movies.length}}</h2>
  <div class="card-container movies" [ngClass]="[year2000 ? 'show2000' : '', year1900 ? 'show1900' : '']">
    <div class="filters">
      <button class="filter-btn" (click)="toggleClass($event,'2000')" [ngClass]="year2000 ? 'active' : ''">2000's</button>
      <button class="filter-btn" (click)="toggleClass($event,'1900')" [ngClass]="year1900 ? 'active' : ''">1900's</button>
      <!---->
      <!--<button ng-click="toggleFilter('2000')">2000</button>-->
      <!--<button ng-click="toggleFilter('1900')">1900</button>-->
    </div>
    <div class="card {{movie.value['type']}} year{{movie.value['Year']|slice:0:2}}00" *ngFor="let movie of moviesFull | keyvalue">
      <div class="card-img">
        <!--{{ movie.value['Poster'] }}-->
        <img src="{{getMovieImageName(movie.value['Poster'])}}" />
      </div>
      <div class="card-content">
        <h2>{{ movie.value['Title'] }}</h2>
        <div class="card-body">
          <div class="">
            <span class="type">{{ movie.value['Type'] }}</span>
            &nbsp;
            <span class="runtime">{{ movie.value['Runtime'] }}</span>

          </div>
          <div class="year">{{ movie.value['DVD'] }}</div>
        </div>
        <div class="card-desc">
          <p>{{movie.value['Plot']}}</p>
          <div class="text-green" *ngIf="movie.value['BoxOffice'] !== 'N/A'">{{movie.value['BoxOffice']}}</div>
          <a *ngIf="movie.value['Website'] !== 'N/A'" href="{{movie.value['Website']}}">Website</a>
          <!--<div class="stars">{{movie|json}}</div>-->
        </div>
        <div class="card-footer">
          <a href="#{{ movie.value['imdbID'] }}" class="btn">View on iMDB</a>
        </div>
      </div>
    </div>

  </div>
